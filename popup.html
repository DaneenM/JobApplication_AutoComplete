<!DOCTYPE html>
<html>
<head>
  <title>Form Autofill</title>
  <style>
    body { width: 300px; }
    input, textarea { margin: 5px 0; padding: 5px; width: 100%; }
    button { margin: 5px; padding: 10px; width: 100%; }
    .field-container { display: flex; justify-content: space-between; align-items: center; }
    .customField { display: flex; justify-content: space-between; align-items: center; gap: 10px; }
  </style>
</head>
<body>
  <h3>Save Your Info</h3>

  <!-- Personal Info with Checkboxes -->
  <div class="field-container">
    <label><input type="checkbox" class="field-checkbox" data-field="name"> Full Name</label>
  </div>
  <input type="text" id="name" placeholder="Full Name">

  <div class="field-container">
    <label><input type="checkbox" class="field-checkbox" data-field="email"> Email</label>
  </div>
  <input type="email" id="email" placeholder="Email">

  <div class="field-container">
    <label><input type="checkbox" class="field-checkbox" data-field="phone"> Phone Number</label>
  </div>
  <input type="tel" id="phone" placeholder="Phone Number">

  <div class="field-container">
    <label><input type="checkbox" class="field-checkbox" data-field="address"> Address</label>
  </div>
  <input type="text" id="address" placeholder="Address">

  <!-- Custom Fields Section -->
  <div id="customFieldContainer">
    <h4>Custom Fields</h4>
    <!-- Custom Field -->
    <div class="customField field-container">
      <input type="checkbox" class="customFieldCheckbox">
      <input type="text" class="customFieldLabel" placeholder="Field Label" value="">
      <input type="text" class="customFieldValue" placeholder="Field Value" value="">
    </div>
  </div>
  <button id="addCustomField">Add Another Custom Field</button>

  <!-- Action Buttons at the Bottom -->
  <button id="applySelected">Apply Selected</button>
  <button id="deleteSelected">Delete Selected</button>

  <script src="popup.js"></script>
</body>
</html>
